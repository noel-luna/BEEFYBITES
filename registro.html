<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1d51fefa58.js" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style-register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div id="contenedor">
        <header>
            <div class="logo">
                <img src="img/Captura de pantalla 2023-05-23 212814.png" alt="logo BeefyBites">
            </div>
        
            <div class="name">
            
                <ul>
                  <li><a href="index.html">BeefyBites</a></li>
                </ul>
              
            </div>
            
           <div class="menu">
            <input type="checkbox" id="check">
            <label for="check" class="btn"><i class="fa-solid fa-bars"></i></label>
             <nav>
             
                 <ul>
                     <li><a href="index.html">Menú</a></li>
                     <li><a href="#">Cupones</a></li>
                     <li><a href="#">Restaurantes</a></li>
                     <li><a href="#">Novedades</a></li>
                     <li><a href="#">Registrarse</a></li>
        
                 </ul>
        
             </nav>
           </div>
        </header>
        <main>
            <div class="formulario">
                <h1>Inicio de secion</h1>
                <form method="post" >
                  <div class="username">
                    <input type="text">
                    <label>Nombre de usuario</label>
                  </div>
                  <div class="contraseña">
                    <input type="password">
                    <label>Contraseña</label>
                  </div>
                  <div class="recordar">¿Olvido su contraseña?</div>
                  <input type="submit" value="Iniciar">
                  <div class="registrarse">
                    <a href="#">Registrarse</a>
                  </div>
                </form>
            </div>
            
        </main>
    </div>
    	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
